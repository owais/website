    {{ if eq .Params.ogtype "article" }}
    <meta property="og:type" content="article" />
    <meta property="artitle:author" content="{{ .Site.Params.Author }}" />
    <meta property="article:published" content="{{ .Params.PublishDate }}" />
    <meta property="article:updated" content="{{ .Params.LastMod}}" />
    <meta property="article:section" content="{{ .Params.ogsection }}" />
    <meta property="article:tag" content="{{ if .Params.Tags }}{{ range .Params.Tags }}{{ . }},{{ end }}{{ else }}{{ range .Site.Params.Keywords }}{{ . }},{{ end }}{{ end }}">
    {{ else }}
    <meta property="og:type" content="website" />
    {{ end }}
    <meta property="og:title" content="{{ if .Params.Title }}{{ .Params.Title }}{{ else }}{{ .Title }}{{ end }}" />
    <meta property="og:description" content="{{ if .Params.Description }}{{ .Params.Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    {{ with .Scratch.Get "pageThumbnail" }}    <meta property="og:image" content="{{.Permalink}}"/>{{ end}}
