    <meta name="twitter:creator" content="@{{ .Site.Params.TwitterUser }}">
    <meta name="twitter:site" content="{{ .Site.Title }}" />
    <meta name="twitter:title" content="{{ if .Params.Title }}{{ .Params.Title }}{{ else }}{{ .Title }}{{ end }}" />
    <meta name="twitter:description" content="{{ if .Params.Description }}{{ .Params.Description }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
    {{ $pageThumbnail := .Scratch.Get "pageThumbnail" }}
    {{ if $pageThumbnail }}
    <meta name="twitter:image" content="{{ $pageThumbnail.Permalink }}" />
    <meta name="twitter:card" content="summary_large_image" />
    {{ else }}
    <meta name="twitter:card" content="summary" />
    {{ end }}
    <meta name="twitter:label1" value="Reading Time" />
    <meta name="twitter:data1" value="{{ .Params.ReadingTime }} minutes" />
